                                    야구장 흙에도 과학이 있어요.<br/>
                                    “딱” 하는 소리와 함께 날아가는 공이 담장을 넘기자 함성이 터져 나옵니다.<br/>
                                    푸른 잔디와 붉은 흙의 대비가 선명한 이곳은 바로 야구장이랍니다.
                                    그런데 야구장의 흙은 우리가 관찰했던 운동장의 흙이나 화단의 흙과는 달라 보이지 않나요?<br/>
                                    야구장에는 어떤 흙이 쓰이고 있는 걸까요?<br/>
                                    외야에 있는 흙은 잔디가 자라는데 필요한 영양분을 품고 있어요.<br/>
                                    투수가 공을 던지는 곳과 타자가 타격을 준비하는 곳의 흙에는 진흙의 양이
                                    많아서 물을 뿌려 다지면 단단해져 힘껏 발을 디뎌도 쉽게 파이지 않습니다.<br/>
                                    선수들이 달리고 수비를 하는 곳의 흙은 모래의 양이 많아 푹신한 느낌을 줍니다.<br/>
                                    선수들이 달리거나 미끄러질 때 받는 충격을 흡수하고 공이 높이 튀어 오르는 것을 막아 줘요.<br/>
                                    야구장 전체를 얇게 덮어주는 흙도 있어요.<br/>
                                    이 흙은 쿠션 역할을 해 주고 바닥의 흙이 흩어지는 것을 막아 준답니다.<br/>
